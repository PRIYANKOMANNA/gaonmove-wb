<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Sheet</title>
</head>
<body>

<h1>Donation Test</h1>
<div id="out">Loading...</div>

<script>
fetch("https://opensheet.elk.sh/1Ay-lnP_rXLiQhkQBYnBWrOPqiHgdRRnlLOZUkFZy2xU/Public")
.then(r => r.json())
.then(d => {
  document.getElementById("out").innerHTML =
    "<pre>" + JSON.stringify(d, null, 2) + "</pre>";
})
.catch(e => {
  document.getElementById("out").innerText = "ERROR";
  console.error(e);
});
</script>

</body>
</html>
