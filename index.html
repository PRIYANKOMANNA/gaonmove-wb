<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GaonMove WB</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<!-- LOGIN -->
<div class="screen active" id="loginScreen">
  <h1>GaonMove WB</h1>
  <input id="mobile" placeholder="10-digit mobile"/>
  <button id="continueBtn" disabled>Continue</button>
</div>

<!-- ROLE -->
<div class="screen" id="roleScreen">
  <button data-role="customer">ğŸšš Customer</button>
  <button data-role="transporter">ğŸ§‘â€âœˆï¸ Transporter</button>
  <button id="adminBtn">ğŸ§  Admin</button>
</div>

<!-- MAP -->
<div class="screen" id="mapScreen">
  <h2 id="statusText">Select Pickup</h2>
  <div id="map"></div>

  <label>Weight (kg)</label>
  <input id="weight" type="number" value="5"/>

  <label>Vehicle</label>
  <select id="vehicle">
    <option value="bike">Bike</option>
    <option value="auto">Auto</option>
    <option value="pickup" selected>Pickup Van</option>
    <option value="truck">Truck</option>
  </select>

  <button id="confirmBtn" disabled>Confirm</button>
</div>

<!-- SUMMARY -->
<div class="screen" id="summaryScreen">
  <h2>Trip Summary</h2>
  <p id="summary"></p>
  <button id="payBtn">Pay via UPI</button>
</div>

<!-- PAYMENT -->
<div class="screen" id="paymentScreen">
  <h2>UPI Payment</h2>
  <div class="upi-box">Scan to Pay (Demo)</div>
  <button id="paidBtn">Payment Done</button>
</div>

<!-- TRANSPORTER -->
<div class="screen" id="transporterScreen">
  <h2>Transporter Mode</h2>
  <button id="goOnlineBtn">Go Online</button>
  <div id="jobCard" class="card hidden">
    <p>New Job Available</p>
    <button id="acceptJobBtn">Accept</button>
  </div>
</div>

<!-- ADMIN -->
<div class="screen" id="adminScreen">
  <h2>Admin Dashboard</h2>
  <table id="adminTable">
    <thead>
      <tr>
        <th>Booking</th><th>Distance</th><th>Fare</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
