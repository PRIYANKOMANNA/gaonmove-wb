<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GaonMove WB</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="screen active" id="loginScreen">
  <h1>GaonMove WB</h1>
  <input id="mobile" placeholder="10-digit mobile"/>
  <button id="continueBtn" disabled>Continue</button>
</div>

<div class="screen" id="roleScreen">
  <button data-role="customer">ğŸšš Customer</button>
</div>

<div class="screen" id="mapScreen">
  <div class="map-header">
    <div class="step">STEP <span id="stepNum">1</span> of 2</div>
    <h2 id="mapTitle">Confirm Pickup Location</h2>
    <p id="statusText">Use your current location or tap map</p>
  </div>

  <button id="useMyLocationBtn">ğŸ“ Use My Location</button>

  <div id="map"></div>

  <div class="address-box" id="addressBox"></div>

  <label>Weight (kg)</label>
  <input id="weight" type="number" value="5"/>

  <label>Vehicle</label>
  <select id="vehicle">
    <option value="bike">Bike</option>
    <option value="auto">Auto</option>
    <option value="pickup" selected>Pickup Van</option>
    <option value="truck">Truck</option>
  </select>

  <button id="confirmBtn" disabled>Confirm</button>
</div>

<div class="screen" id="summaryScreen">
  <h2>Trip Summary</h2>
  <p id="summary"></p>
</div>

<script src="script.js"></script>
</body>
</html>
